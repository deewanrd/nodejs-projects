<!DOCTYPE html>
<html lang="en-US" ng-app="todoApp">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="controller.js"></script>

</head>
<title>ToDo App</title>
<div class="container">
  <div class="row" style="background-color: azure">
    <h1 style="text-align: center">To Do App</h1>
  </div>
  &nbsp;

  <body ng-controller="todoCtrl">
    <div class="row">
      <div class="col-sm-3">
        <h2>Add a new Task</h2>
      </div>
      <div class="col-sm-6 form-group">
        <label for="todoName">Name:</label>
        <input id="todoName" type="text" class="form-control" placeholder="Task Name" ng-model="todo.text"> &nbsp;<br>
        <button type="button" class="btn btn-primary btn-lg" ng-click="addTask()">Add Task</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3" ng-if="todos.length==0">
        <h2>No tasks added</h2>
      </div>
      <div class="col-sm-3" ng-if="todos.length > 0">
        <h2>List of tasks</h2>
      </div>
    </div>
    <br>
    <div class="row" ng-repeat="todo in todos">
      <div class="col-sm-1">
        {{$index+1}}
      </div>
      <div class="col-sm-3" style="margin-left: -50px">
        <input class="form-control" type="text" ng-model="todo.text" ng-disabled="true"> &nbsp;
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-danger btn-md" ng-click="deleteTask(todo.id)">Delete Task</button>
      </div>
    </div>
  </body>
</div>

</html>
